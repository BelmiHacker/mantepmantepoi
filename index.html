<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,400;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Boogaloo:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bayon:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bangers:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="homepage">
      <main class="frame-parent">
        <section class="frame-group">
          <div class="component-1-parent">
            <div class="component-1">
              <img
                class="component-icon"
                alt=""
                src="./public/component@2x.png"
              />

              <img
                class="component-icon1"
                loading="lazy"
                alt=""
                src="./public/2@2x.png"
              />

              <img
                class="component-icon2"
                loading="lazy"
                alt=""
                src="./public/3@2x.png"
              />

              <img
                class="component-icon3"
                loading="lazy"
                alt=""
                src="./public/4@2x.png"
              />
            </div>
            <header class="rectangle-parent">
              <div class="frame-child"></div>
              <div class="header-background"></div>
              <div class="navbar">
                <div class="brand-navigation">
                  <h2 class="vkelloggs">VKellogg’s</h2>
                  <div class="navigation-links">
                    <div class="links-container">
                      <div class="link-item">
                        <a class="home">Home</a>
                      </div>
                      <nav class="products-link">
                        <a class="products" id="productsText">Products</a>
                        <nav class="recipes-link">
                          <a class="recipes" id="recipesText">Recipes</a>
                          <div class="about-link">
                            <a class="about-us" id="aboutUsText">About Us</a>
                          </div>
                          <a class="contact-us" id="contactUsText"
                            >Contact Us</a
                          >
                        </nav>
                      </nav>
                    </div>
                  </div>
                </div>
              </div>
            </header>
          </div>
          <div class="content">
            <div class="featured">
              <div class="rectangle-group">
                <div class="frame-item"></div>
                <div class="best-produxt">Best Produxt</div>
                <div class="featured-images">
                  <div class="wrapper-image-4">
                    <img
                      class="image-4-icon"
                      loading="lazy"
                      alt=""
                      src="./public/image-4@2x.png"
                      id="image4"
                    />
                  </div>
                </div>
              </div>
              <div class="rectangle-container">
                <div class="frame-inner"></div>
                <div class="best-recipes">Best Recipes</div>
                <div class="wrapper-ellipse-9-wrapper">
                  <div class="wrapper-ellipse-9">
                    <img
                      class="wrapper-ellipse-9-child"
                      loading="lazy"
                      alt=""
                      src="./public/ellipse-9@2x.png"
                      id="ellipseImage"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <div class="product-highlight">
          <div class="product-title">
            <div class="vkelloggs-froot-loops">VKellogg’s Froot Loops</div>
            <div class="product-description">
              <div class="vkelloggs-flaberry">Vkellogg’s Flaberry</div>
            </div>
          </div>
        </div>
      </main>
      <footer class="group-footer">
        <div class="rectangle-div"></div>
        <div class="footer-content">
          <div class="footer-title">
            <div class="follow-us">Follow us</div>
          </div>
          <div class="social-links">
            <div class="social-container">
              <div class="platform-link">
                <img
                  class="platform-link-child"
                  loading="lazy"
                  alt=""
                  src="./public/rectangle-5@2x.png"
                />
              </div>
              <div class="platform-label">
                <div class="vkellogg">@VKellogg</div>
                <img
                  class="platform-label-child"
                  loading="lazy"
                  alt=""
                  src="./public/rectangle-9@2x.png"
                />

                <div class="vkelloggtube">VKelloggTube</div>
              </div>
            </div>
            <div class="platform-link1">
              <div class="platform-label1">
                <img
                  class="platform-label-item"
                  loading="lazy"
                  alt=""
                  src="./public/rectangle-7@2x.png"
                />

                <div class="platform-name">
                  <div class="vkellogg1">@VKellogg</div>
                </div>
              </div>
              <div class="platform-link2">
                <img
                  class="platform-link-item"
                  loading="lazy"
                  alt=""
                  src="./public/rectangle-8@2x.png"
                />

                <div class="platform-name1">
                  <div class="vkellogg2">@VKellogg</div>
                </div>
              </div>
            </div>
          </div>
          <div class="platform-link3">
            <div class="platform-label2">
              <img
                class="platform-label-inner"
                loading="lazy"
                alt=""
                src="./public/rectangle-6@2x.png"
              />

              <div class="vkellogg3">@VKellogg</div>
            </div>
          </div>
        </div>
        <div class="copyright">
          <div class="will-keith-kellog">Will Keith Kellog Company</div>
        </div>
      </footer>
    </div>

    <script>
      var productsText = document.getElementById("productsText");
      if (productsText) {
        productsText.addEventListener("click", function (e) {
          window.location.href = "./product.html";
        });
      }

      var recipesText = document.getElementById("recipesText");
      if (recipesText) {
        recipesText.addEventListener("click", function (e) {
          window.location.href = "./recipes.html";
        });
      }

      var aboutUsText = document.getElementById("aboutUsText");
      if (aboutUsText) {
        aboutUsText.addEventListener("click", function (e) {
          window.location.href = "./about-us.html";
        });
      }

      var contactUsText = document.getElementById("contactUsText");
      if (contactUsText) {
        contactUsText.addEventListener("click", function (e) {
          window.location.href = "./contact-us.html";
        });
      }

      var image4 = document.getElementById("image4");
      if (image4) {
        image4.addEventListener("click", function (e) {
          window.location.href = "./product.html";
        });
      }

      var ellipseImage = document.getElementById("ellipseImage");
      if (ellipseImage) {
        ellipseImage.addEventListener("click", function (e) {
          window.location.href = "./recipes.html";
        });
      }
    </script>
  </body>
</html>
